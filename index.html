<body>
    
    
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">身高(cm) : </span>
    </div>
    <input  id = "height" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
     
    
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default"> 體重(kg) : </span>
    </div>
    <input  id = "weight" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
    <button type="button" class="btn btn-primary" onclick = "calcBmi()">計算</button><hr>
    <div id = "bmitext" class="alert alert-danger" role="alert">
      </div>
   <p id="bmitext"></p> <br>
<script>
    function calcBmi(){
 var h =document.getElementById("height").value; 
 h = parseFloat (h) /100;
 var w =document.getElementById("weight").value; 
 w = parseFloat (w); 

 bmi = w / (h*h)
 var ans="";
 
 if (bmi<25){
     ans="體重過輕"
 }else if(bmi>30){
     ans="體重過重"
 } else if(bmi>=25&&bmi){
     ans="體重正常"; 
 }
 document.getElementById("bmitext").innerHTML = bmi+"</br>"+ans;
}
    </script>
</body>
